
services:
  immudb:
    image: codenotary/immudb:latest
    container_name: immudb
    ports:
      - "3322:3322"
      - "9497:9497"
    command: ["--devmode"]
    volumes:
      - immudb_data:/root/.immudb
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep immudb || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: immudb-node-app
    depends_on:
      immudb:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - IMMUDB_ADDR=immudb:3322
      - IMMUDB_USER=immudb
      - IMMUDB_PASSWORD=immudb
      - DB_NAME=mydb
      - PORT=3000
      - ROOT_PATH=./.immudb_root
    command: ["npm", "run", "start:prod"]
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    restart: unless-stopped

volumes:
  immudb_data:
