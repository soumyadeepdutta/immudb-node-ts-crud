
services:
  immudb:
    image: codenotary/immudb:latest
    container_name: immudb
    ports:
      - "3322:3322"
      - "8080:8080"
      - "5032:5032"
      - "9497:9497"
    command: ["--devmode", "--auth=true", "--logfile=", "--pgsql-server=true"]
    volumes:
      - immudb_data:/var/lib/immudb
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep :3322 | grep LISTEN || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    environment:
      - IMMUDB_DEVMODE=true
      - IMMUDB_PGSQL_SERVER=true

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: immudb-node-app
    depends_on:
      immudb:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      - IMMUDB_ADDR=immudb:3322
      - IMMUDB_USER=immudb
      - IMMUDB_PASSWORD=immudb
      - DB_NAME=mydb
      - PORT=3000
    restart: unless-stopped

volumes:
  immudb_data:
